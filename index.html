<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <div class="container1">
            <p>Your Result</p>
            <div class="score">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p id="overall">You scored higher than 65% of the people who have taken these tests.</p>

        </div>
        <div class="container2">
            <div class="child">
                <h3>Summary</h3>
                <div class="row" id="bgRed">
                    <div class="start" id="red"><img src="./images/images/icon-reaction.svg" alt="icon-reaction">Reaction </div>
                    <div class="end"><span class="number">80 </span>/ 100</div>
                </div>
                <div class="row" id="bgYellow">
                    <div class="start" id="yellow"> <img src="./images/images/icon-memory.svg" alt="icon-memory">Memory </div>
                    <div class="end"><span class="number">92 </span> / 100</div>
                </div>
                <div class="row" id="bgGreen">
                    <div class="start" id="green"> <img src="./images/images/icon-verbal.svg" alt="icon-verbal">Verbal </div>
                    <div class="end"><span class="number">61 </span> / 100</div>
                </div>
                <div class="row" id="bgBlue">
                    <div class="start" id="blue"><img src="./images/images/icon-visual.svg" alt="icon-visual">Visual </div>
                    <div class="end"><span class="number">70 </span> / 100</div>
                </div>
                <div class="row" id="continue">
                    Continue
                </div>
            </div>
        </div>
    </div>
</body>
</html>
